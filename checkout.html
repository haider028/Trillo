    <main>
        <div class="payment">
            <div class="conatiner">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="payment--box">
                            <span class="payment--box-paymethod">Payment method :</span>
                            <img src="assets/images/payment.png" alt="payment-image" class="payment--box-image">
                            <br><br><br>
                            <div class="payment--box-inputfield">
                                <form action="#">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-credit-card"></i></span>
                                    </div>
                                    <input required type="text" id="input-cc" class="form-control payment--box-input" placeholder="Card number" aria-label="Username" aria-describedby="basic-addon1"><br>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-week"></i></span>
                                    </div>
                                    <input required type="text" id="input-dd" class="form-control payment--box-input" placeholder="Date of Birth YYYY-MM-DD" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input required type="text" id="input-ss" class="form-control payment--box-input" placeholder="Security Code" aria-label="Username" aria-describedby="basic-addon1"><br>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-tie"></i></span>
                                    </div>
                                    <input required type="text" id="input-name" class="form-control payment--box-input" placeholder="Name on Card" aria-label="Username" aria-describedby="basic-addon1"><br>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for following text input"> Remember This Card?
                                        </div>
                                    </div>
                                </div> 

                                <button type="submit" class="btn btn-primary btn-block mt-2 mr-5">Complete Payment</button>
                                <!-- <a type="submit" href="#" class="payment--box-button" id="payment-button"> Complete Payment</a> -->

                            </form>
                            </div>


                        </div>

    <script>
        var cleave = new Cleave('#input-cc', {
        creditCard: true,
        onCreditCardTypeChanged: function (type) {
            // update UI ...
        }
        });
    
        var cleave = new Cleave('#input-dd', {
        date: true,
        delimiter: '-',
        datePattern: ['Y', 'm', 'd']
        });

        var cleave = new Cleave('#input-ss', {
            blocks: [4, 3, 3, 4],
            uppercase: true
        });
    </script>
